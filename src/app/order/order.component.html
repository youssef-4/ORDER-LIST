<form [formGroup]="formGroup" >
  <mat-form-field>
    <mat-label>nombre</mat-label>
    <input matInput type="text" name="name" formControlName="name" (focus)="error=false"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>mesa</mat-label>
    <input matInput type="text" name="table" formControlName="table" (focus)="error=false"/>
  </mat-form-field>
</form>

<mat-grid-list class="botonera" cols="3" rowHeight="3:1">
  <mat-grid-tile *ngFor="let product of products">
    <button mat-raised-button color="accent" (click)="addToOrder(product)">
      {{ product }}
    </button>
  </mat-grid-tile>
</mat-grid-list>

<mat-chip-list id="chipList">
<mat-chip *ngFor="let product of orderProducts; let i=index" [removable]='removable' [selectable]='false' (removed)="removeFromOrder(i)">
{{ product }}
<mat-icon matChipRemove *ngIf='removable'>cancel</mat-icon>
</mat-chip></mat-chip-list>



<button
  mat-raised-button
  color="primary"
  id="submit"
  (click)="submit()"
>
  Submit Order
</button>
